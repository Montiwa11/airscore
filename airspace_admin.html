    <!-- The Modal -->
	<div class="modal fade" id="airspacemodal" tabindex="-1" role="dialog" aria-labelledby="airspaceModal" aria-hidden="true">
	<div class="modal-dialog modal-dialog-centered" role="document">

    <div class="modal-content">

    <div class="modal-header">
        <h4 class="modal-title">Airspace Region</h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
    </div>

    <div class="modal-body">
      <form enctype="multipart/form-data" action="load_airspace.php" method="post">

        <div class="form-row mt-4">
            <div class="col-9">
            <div class="custom-file mb-1">
                <input type="hidden" name="MAX_FILE_SIZE" value="1000000000">
                <input name="userfile" type="file" class="custom-file-input" id="customFile">
                <label class="custom-file-label" for="customFile" id="selected_openair">OpenAir File</label>
            </div>
            </div>
            <div class="col-3"><button type="submit" name="foo" class="btn btn-primary btn-md btn-block">Add</button></div>
        </div>

        <div class="form-row mt-4">
            <input name="regid" type="hidden">
            <div class="col mb-1"><input name="region" type="text" class="form-control" placeholder="Region"></div>
            <div class="col mb-1"><input name="size" type="text" class="form-control" placeholder="Size(deg)"></div>
        </div>

        <div class="form-row">
            <div class="col mb-1"><input name="lat" type="text" class="form-control" placeholder="Latitude"></div>
            <div class="col mb-1"><input name="long" type="text" class="form-control" placeholder="Longitude"></div>
        </div>

        <div class="modal-footer">
            <button type="button" name="delete" class="btn btn-danger btn-md mr-4 float-left" onclick="delete_airspace();" id="delbut">Delete</button>
            <button type="button" name="clear" class="btn btn-secondary btn-md ml-1 float-right" onclick="clear_airspace();">Clear</button>
            <button type="button" name="control" class="btn btn-primary btn-md ml-1 float-right" onclick="addup_airspace();" id="control">Update</button>
        </div>

      </form>
