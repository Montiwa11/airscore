  <body>
    <!-- The Modal -->
	<div class="modal fade" id="regionmodal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
	<div class="modal-dialog modal-dialog-centered" role="document">

      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">New Waypoint Region</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        
        <div class="modal-body">
		    <form id="createcomp" action="javascript:void(0);" method="post">
		    <div class="form-group">
		    <div class="form-row" id="region">
			  	<label for="regionname" class="col-2 col-form-label">Name</label>
			    <div class="col-10">
			 		<input name="regionname" class="form-control" type="text" value="" id="regionname" required>
			    </div>
		    </div>
            <div class="form-row">
                <div class="col">
                <input name="userfile" type="file" class="custom-file-input" id="customFile">
                <label class="custom-file-label" for="customFile" id="selected_task">Region From File</label>
                </div>
            </div>
            </div>
            </form>
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-dismiss="modal" onclick="create_region();">Create</button>
          <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
        </div>
        
      </div>

    </div>
	</div>

        </div>
    </div>

    <thead>

            <th>ID</th>
