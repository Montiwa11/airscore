 <!-- The Modal -->
	<div class="modal fade" id="compmodal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
	<div class="modal-dialog modal-dialog-centered" role="document">

      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">Create Competition</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        
        <div class="modal-body">
		    <form id="createcomp" action="javascript:void(0);" method="post">
		    <div class="form-group">
		    <div class="form-row" id="route">
			  	<label for="date-from" class="col-2 col-form-label">Name</label>
			    <div class="col-10">
			 		<input class="form-control" type="text" value="" id="compname">
			    </div>
		    </div>
			<div class="form-group row">
			  <label for="date-from" class="col-2 1ol-form-label">From</label>
			  <div class="col-10">
			    <input class="form-control" type="date" value="2018-08-19" id="datefrom">
			  </div>
			  <label for="date-to" class="col-2 col-form-label">To</label>
			  <div class="col-10">
			    <input class="form-control" type="date" value="2018-08-20" id="dateto">
			  </div>
			</div>
			</div>
			</form>
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-dismiss="modal" onclick="create_comp();">Create</button>
          <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
        </div>
        
      </div>

    </div>

    <div class="container" id="main">
	<div class="row">
	<button type="button" class="btn btn-primary mt-3" data-toggle="modal" data-target="#compmodal">Create</button>
	</div> 
    <table id="competitions" class="table row-border compact mb-1 mt-2" cellspacing="1" width="100%" style="width:100%">
    <thead>
        <tr>
            <th>ID</th>
            <th>Competition</th>
            <th>Location</th>
            <th>From</th>
            <th>To</th>
            <th>Tasks</th>
        </tr>
    </thead>
    </table>
